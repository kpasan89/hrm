<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:pou="http://primefaces.org/ui">


    <ui:define name="content">
        <pou:growl autoUpdate="true"/>
       

        <pou:tabView id="tabView" activeIndex="2">

            <pou:tab id="tab1" title="Introduction">

                <pou:panelGrid >
                    <pou:row>
                        <pou:column >
                            <pou:panel header="Vision" >
                                #{postLabels.visionText}
                            </pou:panel>
                            <pou:panel header="Mission" >
                                #{postLabels.missionText}
                            </pou:panel>

                        </pou:column>
                    </pou:row>
                    <pou:row>
                        <pou:column>

                        </pou:column>
                        <pou:column>

                        </pou:column>
                    </pou:row>
                </pou:panelGrid>



                
            </pou:tab>


            <pou:tab id="tab3" title="Notifications">
                <h:form>

                    <pou:panel header="Letters To Collect" >

                        <h:commandButton value="Collect Marked Letters" action="#{letterController.markAsSent}" />
                        
                        <pou:dataTable id="tblItems" selectionMode="multiple" var="demo" rowKey="#{demo.id}" value="#{letterController.myLettersToCollect}" selection="#{letterController.lettersToMark}" emptyMessage="#{postLabels.noRecordsFound}"   >
                            <pou:column>
                                <f:facet name="header">
                                    Received Date
                                </f:facet>
                                <h:outputText value="#{demo.receivedDate}">
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputText>
                            </pou:column>
                            <pou:column>
                                <f:facet name="header">
                                    From Institution
                                </f:facet>
                                <h:outputText value="#{demo.fromInstitution.name}" />  
                            </pou:column>  
                            <pou:column>
                                <f:facet name="header">
                                    Number
                                </f:facet>
                                <h:outputText value="#{demo.name}" />  
                            </pou:column>
                            <pou:column>
                                <f:facet name="header">
                                    Topic
                                </f:facet>
                                <h:outputText value="#{demo.description}" />  
                            </pou:column>
                            <pou:column >
                                <h:commandButton value="View" action="#{letterController.toView()}">
                                    <f:setPropertyActionListener value="#{demo}" target="#{letterController.current}" />
                                </h:commandButton>
                            </pou:column>

                        </pou:dataTable>

                    </pou:panel>

                </h:form>
            </pou:tab>
        </pou:tabView>




    </ui:define>

</ui:composition>
